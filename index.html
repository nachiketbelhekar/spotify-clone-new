<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemContainer">
                <div class="songItem">
                    <img src="Enemy.jpg" alt="0">
                    <span>Enemy</span>
                    <span class="songlistPlay"><span class="timestamp">05:35<i class=" far  fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Enemy.jpg" alt="0">
                    <span>Enemy</span>
                    <span class="songlistPlay"><span class="timestamp">05:35<i class=" far  fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Enemy.jpg" alt="0">
                    <span>Enemy</span>
                    <span class="songlistPlay"><span class="timestamp">05:35<i class=" far  fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Enemy.jpg" alt="0">
                    <span>Enemy</span>
                    <span class="songlistPlay"><span class="timestamp">05:35<i class=" far  fa-solid fa-circle-play"></i></span></span>
                </div>
              
               
            </div>
        </div>
        
        <div class="songbanner"></div>

    </div>

    <div class="bottom">
         
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
             <i class="fas fa-3x fa-step-backward"></i>
             <i class=" far fa-3x fa-solid fa-circle-play" id="masterplay"></i>
             <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo"></div>
        <img src="music gif.gif" width="52px" alt="" class="src"> ENEMY . Imagne Dragons
    </div>
    <script src="https://kit.fontawesome.com/59c3c499ac.js" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <script src="nachu.js"></script>
</body>
</html>
